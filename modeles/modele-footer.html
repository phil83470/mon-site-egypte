<!-- Fichier à enregistrer en tant que modele-footer.html -->
<div id="footer-placeholder"></div>

<script>
  fetch("footer.html")
    .then((response) => response.text())
    .then((data) => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>
