<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactez-nous pour toute question ou suggestion concernant l'Égypte ancienne."
    />
    <meta
      name="keywords"
      content="contact, Égypte ancienne, questions, suggestions"
    />
    <meta name="author" content="Site Egypte Ancienne" />
    <link rel="icon" type="image/jpeg" href="/projet-spirituelles/images/oeil-horus.jpg" />
    <title>Contact – Égypte ancienne</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <audio loop id="background-music">
      <source src="audio/cinematic-duduk-192901.mp3" type="audio/mpeg">
    </audio>

    <div id="nav-placeholder"></div>
    <script>
      fetch("/nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>

    <section class="accessibility-controls">
        <div class="speech-rate-control">
          <label for="speech-rate">Vitesse de lecture :</label>
          <input type="range" id="speech-rate" min="0.5" max="2" value="1" step="0.1">
        </div>

        <div class="voice-gender-control">
          <label>Voix :</label>
          <input type="radio" id="voice-female" name="voice-gender" value="female" checked>
          <label for="voice-female">Féminine</label>
          <input type="radio" id="voice-male" name="voice-gender" value="male">
          <label for="voice-male">Masculine</label>
        </div>

        <div class="speech-pitch-control">
          <label for="speech-pitch">Hauteur de la voix :</label>
          <input type="range" id="speech-pitch" min="0" max="2" value="1" step="0.1">
        </div>

        

        <button id="play-text">Écouter</button>
        <button id="pause-text">Pause</button>
        <button id="stop-text">Arrêter</button>
      </section>

    <header>
      <img
        src="/images/generales/contactez-moi_resized.png"
        alt="Contactez-nous"
        class="page-banner-contact"/>
    </header>
    <main>
      <div id="text-to-read">
        <h1>Contactez-nous</h1>
        <form method="POST">
          <p>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required />
          </p>
          <p>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet" required />
          </p>
          <p>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </p>
          <p>
            <button type="submit">Envoyer</button>
          </p>
        </form>
      </section>

      <section>
        <h2>Informations de Contact</h2>
        <p>Email : pjireau@gmail.com</p>
        <p>Téléphone : j'hésite lol</p>
        <p>Adresse : France</p>
      </section>
    </div>
    </main>
    <div class="btn-accueil-wrapper">
      <a href="/index.html" class="btn-accueil">Accueil</a>
    </div>
    <div id="footer-placeholder"></div>
    <script>
      fetch("/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/active-nav.js"></script>
  </body>
</html>
